plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'

}

android {
    compileSdk 33

    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.softprodigy.ballerapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.7"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        manifestPlaceholders = [file_provider: "YOUR_PACKAGE_NAME"]

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    flavorDimensions.add("ballerapp")
    productFlavors {
        create("demo") {
            dimension = "ballerapp"
            buildConfigField("String", "API_SERVER", "\"https://ballerapi.softprodigy.in/api/\"")
//            buildConfigField("String", "API_SERVER", "\"https://ballerapi-qa.softprodigy.in/api/\"")
            buildConfigField("String", "SERVER", "\"http://baller-app.softprodigyphp.in\"")
            buildConfigField("String", "IMAGE_SERVER", "\"http://ballerapp.s3.us-east-2.amazonaws.com/\"")
            buildConfigField("Integer", "CONNECT_TIMEOUT", "120")
            buildConfigField("Integer", "WRITE_TIMEOUT", "120")
            buildConfigField("Integer", "READ_TIMEOUT", "120")
            applicationIdSuffix = ".demo"
        }
        create("develop") {
            dimension = "ballerapp"
            buildConfigField("String", "API_SERVER", "\"https://ballerapi.softprodigy.in/api/\"")
            //buildConfigField("String", "API_SERVER", "\"https://ballerapi-qa.softprodigy.in/api/\"")

            buildConfigField("String", "SERVER", "\"http://baller-app.softprodigyphp.in\"")
            buildConfigField("String", "IMAGE_SERVER", "\"http://ballerapp.s3.us-east-2.amazonaws.com/\"")
            buildConfigField("Integer", "CONNECT_TIMEOUT", "120")
            buildConfigField("Integer", "WRITE_TIMEOUT", "120")
            buildConfigField("Integer", "READ_TIMEOUT", "120")
        }
        create("qa") {
            dimension = "ballerapp"
            buildConfigField("String", "API_SERVER", "\"https://ballerapi.softprodigy.in/api/\"")
            buildConfigField("String", "SERVER", "\"http://baller-app.softprodigyphp.in\"")
            buildConfigField("String", "IMAGE_SERVER", "\"http://ballerapp.s3.us-east-2.amazonaws.com/\"")
            buildConfigField("Integer", "CONNECT_TIMEOUT", "120")
            buildConfigField("Integer", "WRITE_TIMEOUT", "120")
            buildConfigField("Integer", "READ_TIMEOUT", "120")
            applicationIdSuffix = ".qa"
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation project(path: ':uikit-kotlin')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
